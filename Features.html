</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/omo3.png" class="logo" alt="Logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="https://wa.me/+2349064597412" target="_blank">Whatsapp</a></li>
            </ul>
            <div>
                <a href="#" class="login-btn">Log in</a>
                <a href="#" class="btn">Download App</a>
                <button id="theme-toggle" aria-label="Toggle Dark Mode">🌙</button>
            </div>
        </nav>

        <section class="features-section" style="margin-top: 80px;">
            <h2>My Features</h2>
            <ul>
                <li>🌐 Responsive Website Design</li>
                <li>🎨 Custom Logo & Branding</li>
                <li>💻 Frontend Web Development</li>
                <li>⚙️ Dark Mode & Animations</li>
                <li>📱 Progressive Web Apps (PWAs)</li>
              
            </ul>
        </section>
    </div>

    <script>
        const toggle = document.getElementById('theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const userTheme = localStorage.getItem('theme');

        if (userTheme === 'dark' || (!userTheme && prefersDark)) {
            document.documentElement.classList.add('dark');
            toggle.textContent = '☀️';
        }

        toggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            toggle.textContent = isDark ? '☀️' : '🌙';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
