<body>
  <div class="hero">

      <ul>
        <li><a href="index.html">Home</a></li>

   <div class="fullscreen-center">
      <h1 class="anim">Sign Up</h1>
      <form class="glass-form anim">
      <input type="text" placeholder="Full Name" required style="width: 100%; margin-bottom: 10px; padding: 10px;">
        <input type="email" placeholder="Email" required style="width: 100%; margin-bottom: 10px; padding: 10px;">
        <input type="password" placeholder="Password" required style="width: 100%; margin-bottom: 10px; padding: 10px;">
        <button type="submit" class="btn">Create Account</button>
      </form>
    </div>
  </div>

    <script>
    const toggle = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const userTheme = localStorage.getItem('theme');

    if (userTheme === 'dark' || (!userTheme && prefersDark)) {
        document.documentElement.classList.add('dark');
        toggle.textContent = '‚òÄÔ∏è';
    }

    toggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        const isDark = document.documentElement.classList.contains('dark');
        toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
